<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- A block element takes the total width till the line and always start in new line  -->
    <p>I am a block element</p>
    <div>
        div is a block element
    </div>
    <!-- the inline element takes the only necessary width -->
    <a href="https://www.google.com"> Open Google</a>
    <span>Span is an inline element</span>


</body>

</html>
