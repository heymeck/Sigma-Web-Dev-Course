<body>
    <!-- Attributes of video tag in html
            src- specify the path of the video can also add url of the video uploded on any server
            controls- to add controls of video like play pause mute download etc.
            autoplay - to autoplay the video 
            loop - to play the video in loop
            muted - to play video in default as muted  
            poster - to add poster or thumbnail to the video.
            height & width - to add height and width to the video.-->


    <video src="Batman.mp4" width="330" controls poster="image.png"></video>
