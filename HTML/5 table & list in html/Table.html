<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images</title>
</head>

<body>
    <h1>This will show you image</h1>
    <img height="340" src="image.png" alt="Train image">
    <table width="340"> <!-- to create table in html we use table tag-->
        <caption>Employee Details</caption> <!-- To add caption we use caption tag-->

        <br> <!-- to break or write in new line we use br tag-->
        <thead>This is header</thead> <!-- to add table header we use thead tag-->
        <br>
        <tbody>

            <tr> <!-- to make a row in table we use tr tag-->
                <th colspan="1"> Name</th>
                <th> Designation</th>
                <th> Age</th>
            </tr>
            <tr>
                <td rowspan="1">Hemant</td>
                <td>Web Devoloper</td>
                <td>22</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Arvind</td>
                <td>Programmer</td>
                <td>foot</td>
            </tr>
        </tfoot>

    </table>
    <ul type="square"> <!-- Example of unorder list-->
        <li>Hemant</li>
        <li>Rahul</li>
        <li>Arvind</li>
    </ul>
    <ol type="a"> <!-- Example of order list-->
        <li>Arvind</li>
        <li>Hemant</li>
        <li>Rahul</li>
    </ol>

</body>

</html>
