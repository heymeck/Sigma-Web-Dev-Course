<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Id and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Id is a unique name or number of a tag -->
    <div id="them" > Example of id</div> <!-- here id is them and this id cannot be assigned to and other tag-->
    <div class="Mango bg_yellow"> this tag belongs to class mango</div>
    <!-- class can be assigned to multiple tags and multiple tags can be in same class -->
    <!-- to target class from css we . before the class name ex- .Mango -->
    <!-- to target id from css we # before the id name ex- #them -->
</body>
</html>
