<!-- Semantic Tags
        Semantic tags are those tags which help the search engines to understand your website
        and rank it. 
        Tags in semantic tags:-
            header tag :- It is use to represent the top section of the webpage
            nav tag :-  Signifies a navigation menu on webpage
            article tag:- indicates a self contained piece of content such as a blog and news article
            section tag:- Represents a thematic grouping of content on a web page
            aside tag:-  typically used for sidebars or content that is tangentially related to the main
                         content
            footer tag :- represents the footer of the webpage
            figure and figcaption tag:- these tags are use to add diagrams images or charts along with
                                        captions
            main tag :- signifies the main content area of a web page.
            time tag:- used to represent time- related  information, like dates and times.


 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
    <style>
        .side_nav{
            display: block;
            margin: 5px;
            padding:8px;
            height: 10vh;
            width: 10vw;
            box-sizing: border-box;
            /* border: 3px solid blue; */
            color: aqua;
            background-color: gray;
            image-rendering: auto;
        }
        .first_nav{
            display: flex;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <aside class="side_nav first_nav" >
        hello
    </aside>
    <aside class="side_nav">
        Home
    </aside>
    <aside class="side_nav"> search</aside>
    <aside class="side_nav"> exit</aside>
</body>
</html>
