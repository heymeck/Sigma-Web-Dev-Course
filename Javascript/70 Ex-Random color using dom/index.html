<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color using dom</title>
    <style>
    
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px;
            height: 45px;
            width: 56px;
            border: 2px solid rgb(0, 0, 0);
            font-weight: bold;
            background-color: 56,34,23;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
    <script src="Random.js"></script>
</body>
</html>
