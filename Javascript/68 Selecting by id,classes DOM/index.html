<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting by ID,Class,Query in DOM</title>
    <style>
        .container{
            /* display: flex; */
            border: 2px solid red;
            justify-content: space-evenly;
        }
        .box{
            height: 34px;
            width: 34px;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container" id="ru">
        <div class="box" tag="rule">Bhupendra Jogi 1</div>
        <div class="box">Bhupendra Jogi 2</div>
        <div class="box">Bhupendra Jogi 3</div>
        <div class="box" id="ID">Bhupendra Jogi 4</div>
        <div class="box" id="ro">Bhupendra Jogi 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
