<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
    <style>
        nav ul li {
            list-style: lower-roman;
            list-style-position: inside;
            /*inside is used to give position to marker or number to get in bg color */
            background-color: pink;
            border: 2px solid black;
            width: 20vw;
            line-height: 5;
            
            
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Edit</li>
            <li>View</li>
            <li>Help</li>
        </ul>
    </nav>

</body>

</html>
