<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        .container{
            border: 2px solid red;
            display: grid;
            grid-template-columns: [first-c] 50px [second-c] 50px ;
            grid-template-rows: [first] 50px [second] 50px;
        }
        .item{
            border: 2px solid black;
            height: 30px;
            width: 40px;
        }
        .item-1{
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    
</body>
</html>
